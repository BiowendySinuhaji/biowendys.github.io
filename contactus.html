<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="icon" type="image/x-icon" href="favicon.png" />
        <style>
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                background-color: rgb(65, 66, 66);
                color: aliceblue;
            }
        </style>
    </head>
    <body>
        <div class="contact-us">
            <label style="width: 90px; display: inline-block;" for="fname" >Full name </label><label style="display: inline;">:</label>
            <input type="text" id="fname" name="fname"
                    placeholder="Type your first name"><br><br>
        
            <label style="width: 90px; display: inline-block;" for="fname" >Email </label><label style="display: inline;">:</label>
            <input type="email" id="email" name="email"
            placeholder="Input your email"><br><br>
        
            <label style="width: 90px; display: inline-block;" for="fname" >User name </label><label style="display: inline;">:</label>
            <input type="text" id="fname" name="fname"
                    placeholder="Type your User name"><br><br>
        
            <label style="width: 90px; display: inline-block;" for="fname" >Password </label><label style="display: inline;">:</label>
            <input type="password" id="password" name="password"><br><br> 
        
            <p>Gender:</p>
            <input type="radio" id="Male" name="Gender" value="Male"> 
            <label for="Male">Male</label>     
            <input type="radio" id="female" name="Gender"value="female"> 
            <label for="Female">Female</label> <br>
        
            <br>
            <label>Religion:</label>
            <select name="itbrand" size="1">
                <option value="advent">Advent</option>
                <option value="islam">Islam</option>
                <option value="buddha">Buddha</option>
                <option value="hindu">Hindu</option>
                <option value="advent" selected>Advent</option>
            </select> 
        
            <p>Address: </p>
        
            <textarea name="comment" rows="5" cols="34"></textarea>
        
            <br>
        
        
            <p>Hobbies:</p>
            <input type="checkbox" name="hobbies" id="Basketball">
            <label>Basketball</label><br>
            <input type="checkbox" name="hobbies" id="Swimming">
            <label>Swimming</label><br>
            <input type="checkbox" name="hobbies" id="Watching">
            <label>Watching</label><br>
            <input type="checkbox" name="hobbies" id="Reading" >
            <label>Reading</label><br><br>
        
            <input type="submit" value="Save">
        </div>
    
    </body>
</html>
